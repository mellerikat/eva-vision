apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "eva-vision.fullname" . }}
  labels:
    {{- include "eva-vision.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "eva-vision.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "eva-vision.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "eva-vision.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken | default true }}
      {{- end }}

      imagePullSecrets:
        {{- if .Values.imagePullSecrets.enabled }}
          {{- if .Values.imagePullSecrets.ExistingSecret }}
        - name: {{ .Values.imagePullSecrets.ExistingSecret }}
          {{- else if .Values.imagePullSecrets.create }}
        - name: {{ include "eva-vision.fullname" . }}-regcred
          {{- end }}
        {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: eva-vision
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: proxy
              containerPort: 8000
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config-volume
              mountPath: /app/eva_ts/config.properties
              subPath: config.properties
              readOnly: true
            - name: dshm
              mountPath: /dev/shm
            {{- if .Values.persistence.enabled }}
            - name: logs
              mountPath: {{ .Values.persistence.mountPath }}
              {{- if .Values.persistence.subPath }}
              subPath: {{ .Values.persistence.subPath }}
              {{- end }}
            {{- end }}

      volumes:
        - name: config-volume
          configMap:
            name: {{ include "eva-vision.fullname" . }}-config
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: "2Gi"
        {{- if .Values.persistence.enabled }}
        - name: logs
          persistentVolumeClaim:
            claimName: {{ if .Values.persistence.existingClaim }}
                         {{ .Values.persistence.existingClaim }}
                       {{- else -}}
                         {{ include "eva-vision.fullname" . }}-logs
                       {{- end }}
        {{- end }}